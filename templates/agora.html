{% extends 'main.html' %}
{% block content %}
{% load static %}
<style>
    body{
        background:#0F2027;
        background:-webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027) ;
        background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
    }
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #7abecc !important;
    }
    
    
    #join-btn{
        position: fixed;
        top:50%;
        left:50%;
        margin-top:-50px;
        margin-left:-100px;
        font-size:18px;
        padding:20px 40px;
    }
    
    #video-streams{
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        height: 90vh;
        width: 1400px;
        margin:0 auto;
    }
    
    .video-container{
        max-height: 100%;
        border: 2px solid black;
        background-color: #203A49;
    }
    
    .video-player{
        height: 100%;
        width: 100%;
    }
    
    button{
        border:none;
        background-color: #FF0000;
        color:#fff;
        padding:10px 20px;
        font-size:16px;
        margin:2px;
        cursor: pointer;
    }
    .p{
        align:text-center;
    }
    
    #stream-controls{
        display: none;
        justify-content: center;
        margin-top:0.5em;
    }
    
    @media screen and (max-width:1400px){
        #video-streams{
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            width: 95%;
        }
    }
</style>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trainer's Room - Stop wishing, start doing!</title>
    <link rel = "icon" href = "{% static 'img/logo.svg' %}"type = "image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    

    <button id="join-btn">Join Mentoring</button>
    

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
        </div>
    </div>
    
</body>
<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>


<script type="text/javascript" src="{% static 'js/agora.js' %}"></script>
{% endblock content %}
