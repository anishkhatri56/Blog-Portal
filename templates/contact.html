
{% comment %} {% extends 'main.html' %} {% endcomment %}



{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">




<div class="container mb-3">
  <h2 class="text-center"> Contact Us </h2>
  <form method="post" action="/contact/">
    {% csrf_token %}
    
  

    <div class="mb-3 ">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your first and last name.">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Email1" name="email" placeholder="Enter your email adress.">
      
    </div>
    <div class="mb-3">
      <label for="phone number " class="form-label">Phone Number </label>
      <input type="phone number " class="form-control" id="phone" name="phone" placeholder="Enter your phone number.">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Reason for contacting us.  </label>
      <textarea type="password" class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    
     <button type="submit" class="btn btn-primary">Submit</button>
     
  </form>


</div>

<div class="container mb-3">
  <a class="btn btn-primary my-20" href="{% url 'projects' %}">View Programs to Join  </a>
  <a class="btn btn-primary my-20" href="{% url 'projects' %}">Go Back</a>

</div>




{% endblock content  %}
